<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smurf Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('png/Blue.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        #menu-button {
            display: block;
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            color: white;
        }

        #ciastko {
            width: 200px;
            height: 200px;
            background-image: url('png/cookie.png');
            background-size: cover;
            background-color: transparent;
            border: none;
            cursor: pointer;
            animation: ruszCiastko 0.5s ease-in-out;
        }

        @keyframes ruszCiastko {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        #ciastko-kontener {
            margin-top: 50px;
        }

        #wynik {
            font-size: 24px;
            margin-top: 20px;
            color: white;
        }

        @media screen and (max-width: 768px) {
            #menu {
                display: block;
            }

            #menu-button {
                display: block;
            }

            #menu ul {
                list-style-type: none;
                padding: 0;
            }

            #menu li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div id="menu">
        <div id="menu-button" onclick="toggleMenu()">Menu</div>
        <ul>
            <li><a href="#">Strona główna</a></li>
            <li><a href="#">O grze</a></li>
            <li><a href="#">Ranking</a></li>
            <li><a href="#">Kontakt</a></li>
        </ul>
    </div>
    <div id="ciastko-kontener">
        <button id="ciastko" onclick="kliknijCiastko()"></button>
    </div>
    <p id="wynik">Wynik: <span id="wynikLicznik">0</span></p>
    <script>
        let wynik = 0;

        function kliknijCiastko() {
            wynik++;
            document.getElementById('wynikLicznik').textContent = wynik;
            document.getElementById('ciastko').style.animation = 'none';
            setTimeout(() => {
                document.getElementById('ciastko').style.animation = 'ruszCiastko 0.5s ease-in-out';
            }, 10);
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }
    </script>
</body>
</html>
