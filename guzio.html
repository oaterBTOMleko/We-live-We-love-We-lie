<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smurf Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('png/Blue.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #555;
        }

        #hero {
            background-image: url('png/hero.jpg');
            background-size: cover;
            color: white;
            padding: 100px 0;
        }

        #ciastko {
            width: 200px;
            height: 200px;
            background-image: url('png/cookie.png');
            background-size: cover;
            background-color: transparent;
            border: none;
            cursor: pointer;
            animation: ruszCiastko 0.5s ease-in-out;
        }

        @keyframes ruszCiastko {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        #ciastko-kontener {
            margin-top: 50px;
        }

        #wynik {
            font-size: 24px;
            margin-top: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smurf Clicker</h1>
        <nav>
             <a href="guzio.html">Strona główna</a>
            <a href="about.html">O grze</a>
        </nav>
    </header>
    
    <div id="hero">
        <h2>Witaj w Smurf Clicker!</h2>
        <p>Klikaj w smerfa, aby zdobywać punkty.</p>
    </div>

    <div id="ciastko-kontener">
        <button id="ciastko" onclick="kliknijCiastko()"></button>
    </div>
    <p id="wynik">Wynik: <span id="wynikLicznik">0</span></p>

    <script>
        let wynik = 0;

        function kliknijCiastko() {
            wynik++;
            document.getElementById('wynikLicznik').textContent = wynik;
            document.getElementById('ciastko').style.animation = 'none';
            setTimeout(() => {
                document.getElementById('ciastko').style.animation = 'ruszCiastko 0.5s ease-in-out';
            }, 10);
        }
    </script>
</body>
</html>
