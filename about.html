<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O grze - Smurf Clicker</title>
    <style>
        body {
            background-image: url('png/Blue.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #555;
        }

        #muteButton {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smurf Clicker</h1>
        <nav>
            <a href="guzio.html">Strona główna</a>
            <a href="about.html">O grze</a>
        </nav>
    </header>
    
    <div id="hero">
        <h2>O grze</h2>
        <p>Tutaj znajdziesz informacje na temat gry Smurf Clicker.</p>
    </div>

    <div id="content">
     strona
    </div>

    <audio id="backgroundMusic" loop autoplay>
        <source src="audio/smurf.mp3" type="audio/mpeg">
        Twoja przeglądarka nie obsługuje odtwarzania audio.
    </audio>

    <button id="muteButton" onclick="toggleMute()">Wycisz</button>

    <script>
        const backgroundMusic = document.getElementById("backgroundMusic");
        const muteButton = document.getElementById("muteButton");

        function toggleMute() {
            if (backgroundMusic.muted) {
                backgroundMusic.muted = false;
                muteButton.textContent = "Wycisz";
            } else {
                backgroundMusic.muted = true;
                muteButton.textContent = "Włącz dźwięk";
            }
        }
    </script>
</body>
</html>
